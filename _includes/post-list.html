<li class="listing">
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished" class="post-date">{{ post.date | date_to_string }}</time>

    {% if site.excerpt_separator %}
    {{ post.excerpt }}
    {% else %}
    {{ post.content }}
    {% endif %}
  </article>
</li>
